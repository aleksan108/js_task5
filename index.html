<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./scripts.js"></script>  
    </head>

    <body>
        <div class="main">
            <div class="image">
                <div class="mySlides firstSlide">
                    <img src="./assets/1.jpg" style="width:100%">
                </div>
                
                <div class="mySlides">
                    <img src="./assets/2.jpg" style="width:100%">
                </div>
                
                <div class="mySlides">
                    <img src="./assets/3.jpg" style="width:100%">
                </div>
                
                <div class="mySlides">
                    <img src="./assets/4.jpg" style="width:100%">
                </div>
            </div>
            <div class="navigation">
                <input type="button" name="backward" id="backward" value="Назад" class="ibutton" onclick = "plusSlides(-1)">
                <input type="button" name="forward" id="forward" value="Вперед" class="ibutton" onclick = "plusSlides(1)">
            </div>
        </div>

    </body>

</html>
